<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="auth-content">
  <div class="auth-wrapper">

    <!-- Brand / Title -->
    <div class="brand">
      <ion-icon name="shield-checkmark-outline"></ion-icon>
      <h1>Créer un compte</h1>
      <p>Inscription sécurisée avec validation par e-mail</p>
    </div>

    <!-- REGISTER FORM -->
    <form [formGroup]="registerForm" *ngIf="!isOtpStep" class="card">

      <ion-item lines="none" class="field">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-input
          formControlName="username"
          placeholder="Nom d'utilisateur">
        </ion-input>
      </ion-item>

      <ion-item lines="none" class="field">
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-input
          formControlName="email"
          type="email"
          placeholder="Adresse e-mail">
        </ion-input>
      </ion-item>

      <ion-item lines="none" class="field">
        <ion-icon name="call-outline" slot="start"></ion-icon>
        <ion-input
          formControlName="phone"
          type="tel"
          placeholder="Téléphone">
        </ion-input>
      </ion-item>

      <ion-item lines="none" class="field">
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input
          formControlName="password"
          [type]="isPasswordVisible ? 'text' : 'password'"
          placeholder="Mot de passe">
        </ion-input>
        <ion-icon
          slot="end"
          [name]="isPasswordVisible ? 'eye-off-outline' : 'eye-outline'"
          class="action-icon"
          (click)="togglePasswordVisibility()">
        </ion-icon>
      </ion-item>

      <ion-button
        expand="block"
        class="primary-btn"
        [disabled]="registerForm.invalid"
        (click)="onRegister()">
        Créer le compte
      </ion-button>

      <div class="footer-text">
        Déjà inscrit ?
        <a routerLink="/login">Se connecter</a>
      </div>

    </form>

    <!-- OTP STEP -->
    <div *ngIf="isOtpStep" class="card otp-card">

      <div class="otp-header">
        <ion-icon name="key-outline"></ion-icon>
        <h2>Vérification</h2>
        <p>Saisissez le code à 6 chiffres</p>
      </div>

      <div class="otp-inputs">
        <input
          *ngFor="let ctrl of otpControls; let i = index"
          maxlength="1"
          inputmode="numeric"
          [formControl]="ctrl"
          (input)="moveFocus($event, i)">
      </div>

      <ion-button
        expand="block"
        class="primary-btn"
        [disabled]="otpForm.invalid"
        (click)="verifyOtp()">
        Confirmer
      </ion-button>

      <div class="otp-footer">
        <span *ngIf="timer > 0">
          Renvoyer dans {{ timer }}s
        </span>

        <a *ngIf="timer === 0" (click)="resendOtp()">
          Renvoyer le code
        </a>
      </div>

    </div>

  </div>
</ion-content>
